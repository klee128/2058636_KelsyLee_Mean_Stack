<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
    <!-- <script src='index.js'></script> -->
</head>
<body>
    Add Course
    <form action="http://localhost:8080/api/course/addCourse" method="POST">
        Course ID: <input type="number" id="_id" name="_id"/>
        <br/>
        Course Name: <input type="text" id="name" name="name"/>
        <br />
        Course Description: <input type="text" id="description" name="description"/>
        <br />
        Max Students: <input type="number" id="maxStudents" name="maxStudents"/>
        <br />
        <!-- <input type="submit" value="Submit" /> -->
        <button type='submit'>Submit</button>
        <input type="reset" value="Reset" />
    </form>
</body>
</html>
