<div>
    <h1 style="text-align: center; color:#391306">Portfolio</h1>
    <button type="button" class="btn btn-outline-danger" style="float:right; margin:10px;" (click)="logout()">Log Out</button>
    <h2 style="color: #391306;"> Welcome {{userInfo.username}} </h2>

    <div class="red-box">
        <!-- form info -->
        <form [formGroup]="newContactRef">
            <label>Contact Name: </label>
            <input type="text" formControlName="contactName" required/>
            <br /> <br />
            <label>Phone Number: </label>
            <input type="text" formControlName="phoneNumber" required/>
            <br /><br />
            <button type="submit" class="btn btn-outline-light" [disabled]="newContactRef.invalid" (click)="addContact()">Add Contact</button>
        </form>
    </div>

    <button type="button" class="btn btn-outline-danger" style="margin: 10px;" (click)="toggleDisplayContacts()">Display Contact Details</button>
    <div class="brown-box" *ngIf="isDisplayContacts">
        <table class=" table table-bordered" style="color: #F1CED4;">
            <tr>
                <th>Contact Name</th>
                <th>Phone Number</th>
            </tr>
            <tr *ngFor="let contact of contactList">
                <td>{{contact.contactName}}</td>
                <td>{{contact.phoneNumber}}</td>
            </tr>
        </table>
    </div>

</div>
