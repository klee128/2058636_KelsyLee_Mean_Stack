<div>
    <h1>Quiz Component</h1>
    <hr/>
    <form [formGroup]="myForm" (ngSubmit)="submitQ()">
        <div *ngFor="let q of myQuestions | async; index as i">
            <p>{{q.question}}</p>
            <input type="radio" formControlName={{q.question}} value={{q.ans1}} />{{q.ans1}}<br />
            <input type="radio" formControlName={{q.question}} value={{q.ans2}} />{{q.ans2}}<br />
            <input type="radio" formControlName={{q.question}} value={{q.ans3}} />{{q.ans3}}<br />
            <input type="radio" formControlName={{q.question}} value={{q.ans4}} />{{q.ans4}}<br /> 
            <br/>
        </div>

        <button type="submit">Submit Quiz</button>
    </form>

    <hr/>
    <a routerLink="/review">Review</a>
</div>
