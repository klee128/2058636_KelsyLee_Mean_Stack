<div>
    <div class="quiz-header">Review Quiz Answers</div>

    <div class="quiz-body" style="background-color: #F7C9B6;">
        <!-- for each question, display question and submitted answer -->
        <div *ngFor="let q of myQuestions | async; index as i">
            <span style="font-size: larger;">{{q.question}}</span>
            <p>Your Answer: {{myAnswers[i]}}</p>
            <br/>
        </div>
        <hr/>
        <button type="button" mat-raised-button style="background-color:#DBC39A; margin: 10px;" (click)="gotoQuiz()">Back to Quiz</button>
        <button type="button" mat-raised-button style="background-color:#DBC39A; margin: 10px;" (click)="gotoResult()">Show Result</button>
    </div>  

</div>
