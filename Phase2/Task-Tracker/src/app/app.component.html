<div>

  <h1 style="text-align: center; color: white;">Task Tracker</h1>
  <mat-grid-list cols="2">

    <mat-grid-tile style="background-color: #A79AB2;">
      <app-create-task
        [taskArray]="taskArray">
      </app-create-task>
    </mat-grid-tile>

    <mat-grid-tile style="background-color: #B57BA6;">
      <app-display-task
        [taskArray]="taskArray">
      </app-display-task>
    </mat-grid-tile>

  </mat-grid-list>

</div>
