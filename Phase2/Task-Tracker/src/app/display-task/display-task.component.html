<div>
    <h1>Tasks</h1>
    <br/>

    <table border="1" style="width: fit-content;">
        <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Task</th>
            <th>Deadline</th>
        </tr>
        <tr *ngFor="let t of taskArray">
            <td>{{t.eID}} </td>
            <td>{{t.name}} </td>
            <td>{{t.task}} </td>
            <td>{{t.deadline.toLocaleString().split(',')[0]}} </td>
        </tr>
    </table>
    
</div>
