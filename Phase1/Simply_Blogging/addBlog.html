<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='addBlog.css'>
    
</head>

<body style="background-color: rgb(206, 164, 129)">
    <!-- navigation bar -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg justify-content-end">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link text-white"  href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact Us</a>
                </li>
            </ul>
        </nav>        
    </div>

    <!-- add post form -->
    <div class="boxed">
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" style="width:80%; font-size: small;" required><br><br>
            
            <label for="article">Article:</label>
            <textarea id="article" class="align-top" style="width:80%; height:80px; font-size: small;" required></textarea><br><br>
            
            <label for="imageURL">Image URL:</label>
            <input type="text" id="imageURL" style="width:80%; font-size: small;"><br><br>
            
            <button type="submit" id="submitButton" onclick="addPost()" class="btn-outline-dark">Add Post</button>
        </form>        
    </div>

    <!-- display posts in grid format -->
    <div class="container" style="display:flex; justify-content:center;">
        <div class="row" id="rowDiv" onload="displayPost()">
            
        </div>
    </div>

    <script src='addBlog.js'></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
