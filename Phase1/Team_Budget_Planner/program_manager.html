<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Program Managers</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='program_manager.css'>
    <script src='program_manager.js'></script>
</head>
<body>
    <div class="boxed" onload="initializeArray()">
        <h1>Add New Budget</h1>

        <form>
            <label for="clientName">Client Name: </label> &nbsp;
            <textarea id="clientName" rows="1"></textarea>
            <br/>
            <label for="projectName">Project Name: </label>&nbsp;
            <textarea id="projectName" rows="1"></textarea>
            <br/>
            <label for="budget">Budget: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <textarea id="budget" rows="1"></textarea>
            <br/>

            <!-- <a class="button" href="index.html">Back</a> -->
            <button type="button" id="submitButton" onclick="addBudgetInfo()">Add</button>
            <button type="reset" id="clearButton">Clear</button>
        </form>
        <a class="button" href="index.html">Back</a>
    </div>

</body>
</html>
